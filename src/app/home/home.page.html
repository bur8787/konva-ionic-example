<ion-content>
    <ko-stage #stage [config]="configStage">
        <ko-layer #layer>
            <ko-image *ngFor="let item of list"
                      (dragstart)="handleDragstart($event)"
                      (dragend)="handleDragend($event)"
                      [config]="item">
            </ko-image>
        </ko-layer>
        <ko-layer #dragLayer></ko-layer>
    </ko-stage>
    <br>
</ion-content>
